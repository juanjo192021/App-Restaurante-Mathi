<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/98270ba09b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-vales.css">
    <title>Donde Mathi Carta</title>
    <link rel="icon" href="Imagenes/icon-restaurant.png">
</head>
<body>
    <header class="class-header">
        <a href="principal.html"><img class="icon-restaurant" src="Imagenes/icon-restaurant.png" alt="Restaurante Donde Mathi"></a>
        <div class="class-buscador">
            <input type="text" placeholder="Buscar">
            <div class="btn-buscar">
                <a class="style-icon" href="#link-buscador"><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="class-login">
            <a class="link-header" href="#link-login"><strong>Ingresa o Registrate</strong></a>
            <div class="btn-login">
                <a class="style-login" href="#link-login"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
        <div class="class-online">
            <button class="btn-pide">¡Pide Online!</button>
        </div>
    </header>
    <div class="content-vales">
        <div class="img-product">
            <img src="https://comunidaria.com/wp-content/uploads/2023/07/dia-del-pollo-a-la-brasa-aprende-a-preparar-las-clasicas-salsas-de-polleria-minka.jpg" alt="imagen-bicicleta">
        </div>
        <div class="content-text-vales">
            <div class="edit-text">
                <p class="titulo-vale">Vales de Descuento</p>
                <p style="text-align: center;">Canjea desde aqui tus vales</p>
                <div class="class-ingresar">
                    <i id="icon-vale" class="fa-solid fa-address-card"></i>
                    <input type="text" class="input-vale" placeholder="Ingresar Vale">
                </div>
                <div class="check-box">
                    <input type="checkbox" id="myCheckbox">
                    <label for="myCheckbox">Acepto los términos y condiciones</label>
                </div>
                <div class="action-vale">
                    <button class="btn-vale">CONSUMIR VALE</button>
                </div>
                <div class="content-adquirir">
                    <p class="class-adquirir">*PARA ADQUIRIR VALES:</p>
                    <p>Para adquirir los vales de consumo o consultar por convenios corporativos, puedes escribirnos a ventascorporativas@dondemathi.pe o contactarnos al 924 820 927.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
